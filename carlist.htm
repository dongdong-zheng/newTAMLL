<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMALL购物车列表展示</title>
    <link rel="stylesheet" href="../TMALL/scr/css/cart.css">
</head>

<body>
    <header>
        <header class="headerbox">
            <ul class="headerul1">
                <li class="headerul1li1">喵，欢迎来天猫</li>
                <li class="headerul1li2">
                    <a href="http://localhost/WWW/TMALL/login.htm">请登录</a> </li>
                <li class="headerul1li3">
                    <a href="http://localhost/WWW/TMALL/register.html">免费注册</a> </li>
            </ul>
            <ul class="headerul2">
                <li><a href="">网站导航</a> </li>
                <li>
                    <a href="javascript:;">商家支持</a></li>
                <li>
                    <a href="javascript:;">淘宝网</a></li>
                <li>
                    <a href="javascript:;">手机版</a></li>
                <li><a href="javascript:;">收藏夹</a></li>
                <li><a href="javascript:;">购物车</a></li>
                <li><a href="javascript:;">我的淘宝</a></li>
            </ul>
        </header>
    </header>
    <!-- 搜索框 -->
    <div class="logo">
        <div class="logobox">
            <h1 id="mallLogo">
                <span class="mlogo">
                    <a href="javascript:;">
                        <img src="" alt="">
                    </a>
                </span>
            </h1>
            <!-- 搜索框 -->
            <div class="header-extra">
                <div id="mallSearch">
                    <div class="defaultSearch">
                        <input type="text" name="" id="mq" placeholder="">
                        <button class="J_SearchBtn" type="submit">
                            搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--main-->
    <div id="container" class="cart">
        <div class="w">
            <!--全部商品哪一行-->
            <div class="cart-top" style="display: block;">
                <div class="cart-top-left">
                    <a href=""><em>全部商品</em></a>
                </div>
                <div class="footline">
                    <div class="line"></div>
                </div>
            </div>
            <!--包裹购物车-->
            <div class="cart-wrap" style="display: block;">
                <div class="w">
                    <div id="jd-cart">
                        <div class="cartmain">
                            <div class="cart-thead">
                                <div class="cart-col t-checkbox">
                                    <div class="cart-checkbox">
                                        <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                                    </div>
                                </div>
                                <div class="cart-col t-goods">商品</div>
                                <div class="cart-col t-props"></div>
                                <div class="cart-col t-prices">单价(元)</div>
                                <div class="cart-col t-quantity">数量</div>
                                <div class="cart-col t-sum">小计(元)</div>
                                <div class="cart-col t-action">操作</div>
                            </div>
                            <div id="cart-list">
                                <div class="cart-item-list">
                                    <div class="cart-tbody">
                                        <!-- 显示购物车列表 -->
                                        <div class="item-list">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-floatbar">
                        <div class="select-all">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="operation">
                            <a href="javascript:void(0)">删除选中的商品</a>
                        </div>
                        <div class="toolbar-right">
                            <div class="btn-area">
                                <a href=""></a>
                            </div>
                            <div class="price-sum">
                                <span class="txt">总价（不含运费）：</span>
                                <span class="totalprice">￥0.00</span>
                                <span class="txt">已节省：</span>
                                <span class="totalsave">-￥0.00</span>
                            </div>
                            <div class="amount-sum">
                                已选择
                                <em>0</em> 件商品
                                <b></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="base">底部连接</div>

</body>

</html>
